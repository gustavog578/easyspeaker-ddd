<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<!--(boundsChange)="checkMarkersInBounds($event)"-->
<div class="container-map">

  <agm-map 
    [latitude]="lat"
    [longitude]="lng"
    [disableDefaultUI]="false"
    [zoom]="zoom"
    [zoomControl]="true"
    (mapClick)="mapClicked($event)"
    (zoomChange)="updateMarkers($event)"
    >
     
    <agm-marker *ngFor="let m of filteredMarkers; let i = index" 
      (markerClick)="clickedMarker(m.label, i)" 
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.username"
      [markerDraggable]="m.draggable" 
      (dragEnd)="markerDragEnd(m, $event)">
    
      <agm-info-window>
        <div>
          <h5><strong>{{ m.username }} {{ m.lastname }}</strong></h5>
          <p>Native langauge: {{ m.native_language }}</p>
          <p>Price per Hour: {{m.price}}</p>
      </div>

      </agm-info-window>
    
    </agm-marker>
    
   <!-- <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true" [editable]="true">
    </agm-circle>-->
    
   <!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>-->

  </agm-map>

  </div>
