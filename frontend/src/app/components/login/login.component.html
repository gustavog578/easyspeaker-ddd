<div class="mt-4 col-6 offset-2">
  <div class="card">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div> 
        <div class="form-group row">
          <!--<label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email address</label>-->
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
              [(ngModel)]="form.email" required>
          </div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group row">
          <!--<label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>-->
          
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="form.password"
              required>
          </div>  
          
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sing In</button>

        <small class="float-right">
          <a routerLink="/request-password-reset">Cambiar contrase√±a</a>
        </small>
      </form>
    </div>
  </div>
</div>

<div class="container">

</div>
