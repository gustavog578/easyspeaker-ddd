
  <mat-sidenav-container fxFlexFill fxLayout="row" *ngIf="loggedIn">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" mat-list-item>Close</a>
        <a href="#" mat-list-item>Menu Item 1</a>
        <a href="#" mat-list-item>Menu Item 2</a>
        <a href="#" mat-list-item>Menu Item 3</a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content fxFlexFill>  
      <mat-toolbar>
        <mat-toolbar-row>
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          
          <span class="flexExpand"></span>  
            <a mat-button [routerLink]="'/notifications'"> <mat-icon>notifications</mat-icon> <span>Notifications</span> </a>
            <a mat-button [routerLink]="'/message'"> <mat-icon>message</mat-icon> <span>Messages</span> </a>
            <a mat-button [routerLink]="'/profile'"> <mat-icon>account_box</mat-icon> {{user}} </a>
            <a mat-button (click)="logout($event)"> <mat-icon>logout</mat-icon> Salir </a>
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
