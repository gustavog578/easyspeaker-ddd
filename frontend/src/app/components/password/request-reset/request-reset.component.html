<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Olvidaste tu clave o quieres cambiarla?
    </div>
    <div class="card-body">
      <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
        
          <div class="form-group row">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=""
                [(ngModel)]="form.email" required>
            </div>
          </div>

        <button type="submit" class="btn btn-primary" [disabled]="!RequestResetForm.valid">Enviar blanqueo de clave</button>

      </form>
      <div class="alert alert-danger" [hidden]="!error">{{error}} </div>
    </div>
  </div>
</div>

<div class="container">

</div>
