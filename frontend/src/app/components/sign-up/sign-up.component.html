<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div i18n="app@registerTitle" class="card-header">
      Register Here
    </div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
      
        <div class="form-group row">
          <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                [(ngModel)]="form.email" required>
                <div class="alert alert-danger" [hidden]="!errors.email">
                  {{errors.email}}
                </div>
          </div> 
          <small i18n="app@shareEmailText" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group row">
          <label i18n="app@fieldName" for="exampleInputName1" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10"><input type="text" name="name" class="form-control" id="exampleInputName1" aria-describedby="namelHelp" placeholder="Enter name"
            [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!errors.name">
              {{errors.name}}
            </div>
          </div>                  
        </div>

        <div class="form-group row">
          <label i18n="app@fieldLastname" for="exampleInputName2" class="col-sm-2 col-form-label">Lastname</label>
          <div class="col-sm-10">
            <input type="text" name="lastname" class="form-control" id="exampleInputName2" aria-describedby="namelHelp" placeholder="Enter lastname"
              [(ngModel)]="form.lastname" required>
            
            <div class="alert alert-danger" [hidden]="!errors.lastname">
              {{errors.lastname}}
            </div>
          </div>
                    
        </div>

        <div class="form-group row">
          <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="form.password"
              required>
              <div class="alert alert-danger" [hidden]="!errors.password">
                {{errors.password}}
              </div>
          </div>                   
        </div>

        <div class="form-group row">
          <label for="exampleInputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="exampleInputPassword2" placeholder="confirm password"
              [(ngModel)]="form.password_confirmation" data-match="#exampleInputPassword1" data-match-error="These don't match" required> 
              
          </div>          
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="gridRadios1" value="M" [(ngModel)]="form.genre" checked>
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="gridRadios2" [(ngModel)]="form.genre" value="F">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>
        
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sing Up</button>
       
      </form>
    </div>
  </div>
</div>
