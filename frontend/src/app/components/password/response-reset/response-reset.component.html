<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Generacion de nueva clave
    </div>
    <div class="card-body">
      <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e-mail"
              [(ngModel)]="form.email" required>
              <span class="text-danger" [hidden] = "!error.email">{{ error.email }}</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Contrase単a</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase単a" [(ngModel)]="form.password"
              required>
              <span class="atext-danger" [hidden]="!error.password">{{ error.password }}</span>
          </div>

        </div>
        <div class="form-group row">
          <label for="exampleInputPassword2" class="col-sm-2 col-form-label">Confirmar contrase単a</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="exampleInputPassword2" placeholder="Confirmar contrase単a" [(ngModel)]="form.password_confirmation"
              required>
              <span class="text-danger" [hidden]="!error.password_confirmation">{{ error.password_confirmation }}</span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Cambiar</button>

      </form>
    </div>
  </div>
</div>
